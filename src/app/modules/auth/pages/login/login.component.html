<h2>Iniciar sesión</h2>

<form [formGroup]="loginForm" (ngSubmit)="submitLogin()">

  <!-- Email -->
  <div class="form-group">
    <label>Email</label>
    <input 
      type="email"
      formControlName="email"
      placeholder="Correo electrónico"
    />

    <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" style="color:red;">
      El email es obligatorio
    </small>

    <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" style="color:red;">
      Ingrese un email válido
    </small>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label>Contraseña</label>
    <input 
      type="password"
      formControlName="password"
      placeholder="Contraseña"
    />

    <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" style="color:red;">
      La contraseña es obligatoria
    </small>

    <small *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" style="color:red;">
      La contraseña debe tener mínimo 6 caracteres
    </small>
  </div>

  <!-- Botón -->
  <button type="submit" [disabled]="loginForm.invalid">
    Iniciar sesión
  </button>

</form>
